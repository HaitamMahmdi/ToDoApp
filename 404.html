<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting</title>
    <script>
      const path = location.pathname.replace(/^\/ToDoApp/, "");
      const newUrl = "/ToDoApp/" + path + location.search + location.hash;
      location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
