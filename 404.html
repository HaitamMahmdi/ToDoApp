<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting</title>
    <script>
      (function () {
        const repoName = "/ToDoApp";
        const currentPath = window.location.pathname;

        // Only redirect if not already on the base path
        if (!currentPath.startsWith(repoName)) {
          const cleanPath = currentPath.replace(/^\/+/, ""); // Remove leading slashes
          const newUrl =
            repoName +
            "/" +
            cleanPath +
            window.location.search +
            window.location.hash;

          // Remove duplicate slashes
          const normalizedUrl = newUrl.replace(/\/+/g, "/");

          window.location.replace(normalizedUrl);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
